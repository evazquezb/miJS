<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Sen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/949c8a08f0.js" crossorigin="anonymous"></script>
    <title>El Portal Pizza</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo"><img src="img/Elportal.png" alt=""></a>
            <nav class="nav-container">
                <a class="facebook" href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook-square"></i></a>
                <a class="instagram" href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a class="whatsapp" href="https://whatsapp.com" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            </nav>
        </div>
    </header>

    <div class="container-slider">
        <div class="slider" id="slider">
            <div class="slider__section"><img src="img/img1.jpg" alt="" class="slider__img"></div>
            <div class="slider__section"><img src="img/img2.jpg" alt="" class="slider__img"></div>
            <div class="slider__section"><img src="img/img3.jpg" alt="" class="slider__img"></div>
            <div class="slider__section"><img src="img/img4.jpg" alt="" class="slider__img"></div>
        </div>
        <div class="slider__btn slider__btn--right" id="btn-right"> > </div>
        <div class="slider__btn slider__btn--left" id="btn-left"> < </div>
    </div>

    
    <script src="js/slider.js"></script>
</body>
</html>
